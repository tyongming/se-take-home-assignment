<div class="min-h-screen h-full bg-[#8E8E93] flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="bg-[#FFFFFF20] w-full py-6 px-8 flex items-end">
        <img class="max-w-[150px]" src="assets/images/logos/white_mcdonalds_text_logo.png" alt="Logo">
        <div class="dashboard flex ml-24">
            <div class="dashboard-item">
                <div class="item-count">{{totalOrders}}</div>
                <div class="label">Total Orders</div>
            </div>
            <div class="dashboard-item">
                <div class="item-count">{{normalOrders}}</div>
                <div class="label">Normal Orders</div>
            </div>
            <div class="dashboard-item">
                <div class="item-count">{{vipOrders}}</div>
                <div class="label">VIP Orders</div>
            </div>
            <div class="dashboard-item">
                <div class="item-count">{{totalBots - idleBots}}</div>
                <div class="label">Acitve Bots</div>
            </div>
            <div class="dashboard-item">
                <div class="item-count">{{idleBots}}</div>
                <div class="label">Idle Bots</div>
            </div>
        </div>
    </header>

    <!-- Orders Section -->
    <div class="order-section flex justify-between  px-8 pt-4 rounded-lg h-full w-full overflow-hidden">
        <!-- Pending Orders -->
        <div class="w-1/2 flex flex-col">
            <div class="flex justify-between items-center">
                <h2 class="text-white text-base">Pending Orders</h2>
                <div class="text-white text-sm mr-8">{{pendingOrders.length}} PENDING</div>
            </div>

            <ng-container *ngIf="pendingOrders.length > 0 else noPendingOrders">
                <div class="grid md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4 pl-0  p-4 rounded-lg overflow-auto">
                    <ng-container *ngFor="let order of pendingOrders;">
                        <app-card [order]="order" [totalBots]="totalBots"></app-card>
                    </ng-container>
                </div>
            </ng-container>

            <ng-template #noPendingOrders>
                <div class="flex justify-center items-center h-full">
                    <h2 class="text-white"> No Pending Orders </h2>
                </div>
            </ng-template>

        </div>
        <mat-divider class="px-2" [vertical]="true"></mat-divider>
        <!-- Completed Orders -->
        <div class="w-1/2 flex flex-col pl-4 ">
            <div class="flex justify-between items-center">
                <h2 class="text-white text- " base>Completed Orders</h2>
                <div class="text-white mr-8">{{completedOrders.length}} COMPLETED</div>
            </div>

            <ng-container *ngIf="completedOrders.length > 0 else noCompleteOrders">
                <div class="grid md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4  p-4 rounded-lg overflow-auto">
                    <ng-container *ngFor="let order of completedOrders">
                        <app-card [order]="order"></app-card>
                    </ng-container>
                </div>
            </ng-container>

            <ng-template #noCompleteOrders>
                <div class="flex justify-center items-center h-full">
                    <h2 class="text-white"> No Completed Orders </h2>
                </div>
            </ng-template>

        </div>
    </div>

    <!-- Buttons Section -->
    <div class="flex w-full px-4 py-2">
        <button class="hover:bg-[#ffffff20] text-white p-2 rounded-lg flex flex-col items-center"
            (click)="addOrders(OrderType.Normal)">
            <img src="assets/images/icons/create-order.png" alt=""> New Normal Order
        </button>
        <button class="hover:bg-[#ffffff20] text-white p-2 rounded-lg flex flex-col items-center"
            (click)="addOrders(OrderType.VIP)">
            <img src="assets/images/icons/vip.png" alt=""> New VIP Order
        </button>
        <button class="hover:bg-[#ffffff20] text-white p-2 rounded-lg flex flex-col items-center" (click)="addBot()">
            <img src="assets/images/icons/add-bot.png" alt=""> Add Bot
        </button>
        <button class="hover:bg-[#ffffff20] text-white p-2 rounded-lg flex flex-col items-center" (click)="deleteBot()">
            <img src="assets/images/icons/remove-bot.png" alt=""> Remove Bot
        </button>
    </div>
</div>
